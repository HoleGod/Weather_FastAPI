<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pO8FjvY/t+... (інтегриті) ..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}Weather Application{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WeatherApp</a>
            <form class="d-flex align-items-center ms-auto" role="search" action="{{ url_for('weather_add') }}" method="post">
                <input class="form-control me-2 flex-grow-1" type="search" placeholder="Add city" aria-label="Search" name="q"/>
                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
    </nav>
    
    <main>
        {% for w in weatherlist %}
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-8 col-lg-6 col-xl-5">
            
                <div class="card text-body shadow-lg m-2" style=" border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <h6 class="flex-grow-1">{{w.city}}</h6>
                            <h6>{{ w.time.strftime("%H:%M:%S") }}</h6>
                        </div>
                
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold"> {{ w.temperature }}°C </h6>
                            <span class="small" style="color: #868B94">{{ w.weather }}</span>
                        </div>
                
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{w.wind["speed"]}} km/h
                                </span>
                            </div>
                            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{w.humidity}}
                                </span></div>
                            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{w.rain["1h"]}}
                                </span></div>
                            </div>
                            <div>
                            <img src="http://openweathermap.org/img/wn/{{ w.icon }}@2x.png"
                                width="40px">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <form action="{{ url_for('weather_info', city=w.city) }}" method="get">
                            <button type="submit" class="btn btn-primary btn-sm">View</button>
                        </form>
                    
                        <form action="{{ url_for('weather_delete', city=w.city) }}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this record?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                    
                </div>
            
                </div>
            </div>
        {% endfor %}
    </main>
    {% block content %}
    {% endblock %}
</body>
</html>
